<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patricia's Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
  <section id = "calcDisplay"></section>
  <section class = "calcKeys">
    <button data-delete id="c">C</button>
    <button data-operation id="plusMinus">+/-</button>
    <button data-operation id="percentage">%</button>
    <button data-operation id="divide">รท</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation id="multiply">x</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation id="minus">-</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation id="plus">+</button>
  </section>

<section class="bottomKeys">
<button data-number id="zero">0</button>
    <button data-number id="point">.</button>
    <button data-equals id="equals">=</button>
</section>
</div>
  <script src="script.js"></script>
</body>
</html>
