<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patricia's Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <section id="calcDisplay" data-cy="calcScreen"></section>
    <section class="calcKeys">
      <button data-delete id="c">C</button>
      <button id="plusMinus">+/-</button>
      <button data-percent id="percentage" data-cy="percent">%</button>
      <button data-operation id="divide" data-cy="divide">รท</button>
      <button data-number data-cy="seven">7</button>
      <button data-number data-cy="eight">8</button>
      <button data-number data-cy="nine">9</button>
      <button data-operation id="multiply" data-cy="multiply">x</button>
      <button data-number data-cy="four">4</button>
      <button data-number data-cy="five">5</button>
      <button data-number data-cy="six">6</button>
      <button data-operation id="minus" data-cy="minus">-</button>
      <button data-number data-cy="one">1</button>
      <button data-number data-cy="two">2</button>
      <button data-number data-cy="three">3</button>
      <button data-operation id="plus" data-cy="plus">+</button>
    </section>

    <section class="bottomKeys">
      <button data-number id="zero" data-cy="zero">0</button>
      <button data-number id="point">.</button>
      <button data-equals id="equals" data-cy="equals">=</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
